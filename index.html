<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M3U Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="appbar">
      <div class="brand">
        <div class="logo">▶</div>
        <div class="brandText">M3U Player</div>
      </div>
      <div class="appbarRight"><div id="topDate" class="topDate"></div></div>
    </header>

    <main class="containerFluid">
      <div id="statusLine" class="statusLine"></div>

      <!-- LOGIN (render JS) -->
      <section id="viewLogin"></section>

      <!-- DASH (render JS) -->
      <section id="viewDash" class="hidden"></section>
<section id="viewCategory" class="hidden"></section>

      <!-- TV PAGE -->
      <section id="viewTV" class="hidden">
        <header class="catHeader">
          <div id="mobileSubcatBarTV" class="mobileSubcatBar">
            <select id="subcatSelectTV" class="subcatSelect" aria-label="Sous-catégorie TV">
              <option value="__ALL__">TOUT</option>
            </select>
          </div>

          <div class="catHeaderLeft">
            <button id="tvBackBtn" class="btnGhost" type="button">← Retour</button>
            <div class="catHeaderTitle">
              <div class="catTitle">TV</div>
              <div id="tvSubtitle" class="muted small"></div>
            </div>
          </div>

          <div class="catHeaderRight">
            <input id="tvSearch" class="catSearch" placeholder="Rechercher…" />
          </div>
        </header>

        <div class="catLayout">
          <aside class="catSidebar">
            <div class="catSidebarTitle">Sous-catégories</div>
            <div id="tvSubcatList" class="subcatList"></div>
          </aside>

          <section class="catGridWrap">
            <div id="tvGrid" class="catGrid"></div>
            <div id="tvEmpty" class="emptyState hidden">Aucun résultat.</div>
          </section>
        </div>
      </section>

      <!-- FILMS PAGE -->
      <section id="viewFilms" class="hidden">
        <header class="catHeader">
          <div id="mobileSubcatBarFILMS" class="mobileSubcatBar">
            <select id="subcatSelectFILMS" class="subcatSelect" aria-label="Sous-catégorie Films">
              <option value="__ALL__">TOUT</option>
            </select>
          </div>

          <div class="catHeaderLeft">
            <button id="filmsBackBtn" class="btnGhost" type="button">← Retour</button>
            <div class="catHeaderTitle">
              <div class="catTitle">FILMS</div>
              <div id="filmsSubtitle" class="muted small"></div>
            </div>
          </div>

          <div class="catHeaderRight">
            <input id="filmsSearch" class="catSearch" placeholder="Rechercher…" />
          </div>
        </header>

        <div class="catLayout">
          <aside class="catSidebar">
            <div class="catSidebarTitle">Sous-catégories</div>
            <div id="filmsSubcatList" class="subcatList"></div>
          </aside>

          <section class="catGridWrap">
            <div id="filmsGrid" class="catGrid"></div>
            <div id="filmsEmpty" class="emptyState hidden">Aucun résultat.</div>
          </section>
        </div>
      </section>

      <!-- SERIES PAGE -->
      <section id="viewSeries" class="hidden">
        <header class="catHeader">
          <div id="mobileSubcatBarSERIES" class="mobileSubcatBar">
            <select id="subcatSelectSERIES" class="subcatSelect" aria-label="Sous-catégorie Séries">
              <option value="__ALL__">TOUT</option>
            </select>
          </div>

          <div class="catHeaderLeft">
            <button id="seriesBackBtn" class="btnGhost" type="button">← Retour</button>
            <div class="catHeaderTitle">
              <div class="catTitle">SÉRIES</div>
              <div id="seriesSubtitle" class="muted small"></div>
            </div>
          </div>

          <div class="catHeaderRight">
            <input id="seriesSearch" class="catSearch" placeholder="Rechercher…" />
          </div>
        </header>

        <div class="catLayout">
          <aside class="catSidebar">
            <div class="catSidebarTitle">Sous-catégories</div>
            <div id="seriesSubcatList" class="subcatList"></div>
          </aside>

          <section class="catGridWrap">
            <div id="seriesGrid" class="catGrid"></div>
            <div id="seriesEmpty" class="emptyState hidden">Aucun résultat.</div>
          </section>
        </div>
      </section>

      <!-- FILM DETAIL (render JS) -->
      <section id="viewFilmDetail" class="hidden"></section>

      <!-- SERIES DETAIL (render JS) -->
      <section id="viewSeriesDetail" class="hidden"></section>
    </main>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
